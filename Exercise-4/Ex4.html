<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <button>click</button><br><br><br>
    <button>Shiva</button>
    <button>LemonRice</button>
    <p style="border-style: solid;border-color: black; width: 500px; padding-left: 2px;">Hello, world! <br><br>Today I went to the grocery store to buy some eggs and vegetables.</p>
    <br><br>
    <button style="background-color: yellow;border-style: solid;">Add to cart</button>
    <button style="background-color: orange;border-style: solid;">Buy now</button>
    <script>console.log("Welcome!")</script>

    <div style="border-style: solid;border-color: orange;width: 310px;height: 120px;line-height: 12px;margin-top: 10px;padding-left: 6px;">
        <p>Adults Plain Cotton T-shirt </p>
        <p>Price:$7.99</p>
        <button onclick="alert('Added')"
        style="background-color: yellow;border-style: solid;">Add to cart</button>
        <button onclick="console.log('Loading...'),console.log(alert('Purchased'))"
        style="background-color: orange;border-style: solid;">Buy now</button>

    </div>


</body>
</html>
